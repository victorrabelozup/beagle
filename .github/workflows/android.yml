name: Beagle Android CI

on:
    pull_request:
        paths:
            - 'android/**'
jobs:
    pr-verification:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - name: Set up Ruby 2.5
              uses: actions/setup-ruby@v1
              with:
                  ruby-version: 2.5.x
            - name: Install Fastlane
              run: bundle install
            - name: Run pr check
              run: bundle exec fastlane android ci
        